<script>
    fetch('api_getNavBarToggle.php')
        .then(response => response.text())
        .then((data) => navbarCollapse = parseInt(data));

    function toggleNavbar() {
        navbarCollapse = 1 - navbarCollapse;
        fetch('api_setNavBarToggle.php?onoff=' + navbarCollapse);
        console.log(navbarCollapse);
        if (navbarCollapse == 1) {
            document.getElementById('navbar').style.width = '2.5rem';
            document.getElementById('navbarToggle').innerHTML = '<i class="fa-solid fa-angles-right"></i>';
        } else {
            document.getElementById('navbar').style.width = 'auto';
            document.getElementById('navbarToggle').innerHTML = '<i class="fa-solid fa-angles-left"></i>';
        }
    }
</script>
