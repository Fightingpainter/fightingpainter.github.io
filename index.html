
<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Proof of Concept</title>
        <style>
            #enlargingImg {
                display: block;
                transition: all 0.1s ease-in-out;
                width: 200px;
            }
        
            #enlargingImg:hover {
                width: 250px;
            }
        
            #enlargingImg:active {
                width: 200px;
            }
        </style>
    </head>

    <body>
        <div style="margin:1rem 0 0 1rem;">
            <img type="image" src="logo.png" alt="Logo">
        </div>
        <img type="image" src="SideBar.png" alt="SideBar" width="157.03" height="604.4">
        


        <img id="enlargingImg" src="./Pictures/player.png" alt="Player">
        <img id="BG" src="./Pictures/map.png" alt="BG">
        <script>
            const image = document.getElementById('enlargingImg');

                image.addEventListener('mousedown', () => {
                image.style.transform = 'scale(1)';
                });

                image.addEventListener('mouseup', () => {
                image.style.transform = 'scale(1.1)';
                });

                image.addEventListener('mouseleave', () => {
                image.style.transform = 'scale(1)';
                });
          </script>
        
    </body>
</html>
